<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Online - Barbearia</title>
    <link rel="stylesheet" >
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0; 
    }

    p{
      color: #fff;
      font-size: 25px;
    }

    span{
    color: rebeccapurple;
    }
 
    header {
        background-color: #002c45ef;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    main {
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 600px;
        border-radius: 8px;
    }

    h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    form .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }

    input, select, button {
        width: 100%;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #00453A;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #555;
    }

    #agendamentosList {
        list-style: none;
        padding: 0;
    }

    #agendamentosList li {
        padding: 0.5rem;
        border-bottom: 1px solid #ccc;
        margin-bottom: 0.5rem;
    }

    </style>
</head>
<body>
    <header>
      <div class="logo">
        <p>Odonto<span>Hub</span></p>
    </div>
        <div class="user-options">
            <a href="agendamentos.html">Ver Agendamentos</a>
        </div>
    </header>
    <main>
        <section id="form-section">
            <h1>Agende Seu Horário</h1>
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="corte">Clareamento</option>
                        <option value="barba">Tratamento de Canal</option>
                        <option value="combo">Tratamento de Cárie</option>
                        <option value="combo">Avaliação</option> 
                        <option value="combo">Extração Dentária</option>
                        <option value="combo">Cirúrgias</option>
                        <option value="combo">Outros+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="hora">Horário:</label>
                    <input type="time" id="hora" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required>
                </div>
                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
